<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 22 - CSS</title>
<style>
    input{
        border: solid #0d6efd 1px !important;

    }
    .estiloCard{
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px ;
        font-weight: bold;
    }
</style>

</head>
<body>
    <div class="container-sm">
        <h1>Exemplo 22 HTML CSS - Vinculação Externa/Interna(Incorporado) </h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                Cadastro de Professores 
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">nome</label>
                    <input type="text" name="txtNome" id="txtNome" class="form-control">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">nome da mãe</label>
                        <input type="text" name="txtNomeMae" id="txtNomeMae" class="form-control">
                    </div>
                    <div class="col-6">
                            <label for="">nome do pai</label>
                            <input type="text" name="txtNomePai" id="txtNomePai" class="form-control">
                        </div>
                <div class="row">
                    <div class="col-4">
                        <label for="">Data de Nascimento</label>
                        <input type="text" name="txtDatanasci" id="txtDatanasci" class="form-control">
                    </div>
                    <div class="col-4">
                            <label for="">E-mail</label>
                            <input type="email" name="txtEmail" id="txtEmail" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="">Telefone</label>
                        <input type="tel" name="txtTelefone" id="txtTelefone" class="form-control">
                    </div>

                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary form-control">Salvar</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary form-control">Excluir</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary form-control">Pesquisar</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary form-control">Sair</button>
                    </div>
                </div>
    
            </div>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
